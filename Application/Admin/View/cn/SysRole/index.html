<tagLib name="Happy" />
<!DOCTYPE html>
<html>
    <head>
        {:resource('basic', '系统角色管理')}
    </head>
    <body>
        <div class='container-fluid'>
            <include file='Public:navigate' />
            <div class='btn-group' style='margin:10px'>
                <a class='btn' href='javascript:void(0)' onclick='EU.location.add()'><i class='icon-plus-sign'></i> 添加</a>
                <a class='btn' href='javascript:void(0)' onclick='EU.location.del(false, true)'><i class='icon-remove-sign'></i> 删除</a>
            </div>
            <div class='scroll'>
                <Happy:list style='table table-bordered table-nowrap table-striped' datasource='list' name='vo' pk='id' checkbox='key' show='id:角色ID,name:角色名,remark:角色描述' action='true' actionlist='EU.location.edit:编辑,setAccess:授权' />
            </div>
        </div>
    </body>
</html>
<script>
    function setAccess(id) {
        EU.ui.html(URL+'/access/id/'+id, {}, {title: '角色授权'});
    }
</script>
